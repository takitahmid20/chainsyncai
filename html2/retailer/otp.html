<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification - ChainSync AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .otp-container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 420px;
            width: 100%;
            overflow: hidden;
        }

        .otp-header {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            padding: 40px 24px;
            text-align: center;
            color: white;
        }

        .otp-icon {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .otp-icon svg {
            width: 48px;
            height: 48px;
            stroke: #6366f1;
        }

        .otp-header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .otp-header p {
            font-size: 14px;
            opacity: 0.9;
            line-height: 1.5;
        }

        .email-display {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 12px;
            border-radius: 6px;
            margin-top: 8px;
            font-weight: 600;
        }

        .otp-content {
            padding: 40px 24px;
        }

        .otp-inputs {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 32px;
        }

        .otp-input {
            width: 56px;
            height: 64px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
            background: white;
        }

        .otp-input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            transform: scale(1.05);
        }

        .otp-input::-webkit-outer-spin-button,
        .otp-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .otp-input[type=number] {
            -moz-appearance: textfield;
        }

        .verify-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
            margin-bottom: 24px;
        }

        .verify-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }

        .verify-btn:active {
            transform: translateY(0);
        }

        .verify-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .resend-section {
            text-align: center;
            margin-bottom: 24px;
        }

        .resend-text {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 8px;
        }

        .timer {
            font-size: 16px;
            font-weight: 600;
            color: #6366f1;
            margin-bottom: 12px;
        }

        .resend-btn {
            background: none;
            border: none;
            color: #6366f1;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: underline;
        }

        .resend-btn:hover {
            color: #4f46e5;
        }

        .resend-btn:disabled {
            color: #9ca3af;
            cursor: not-allowed;
            text-decoration: none;
        }

        .back-link {
            text-align: center;
            font-size: 14px;
            color: #6b7280;
        }

        .back-link a {
            color: #6366f1;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 16px;
            display: none;
            text-align: center;
        }

        .success-message {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #16a34a;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 16px;
            display: none;
            text-align: center;
        }

        .help-text {
            text-align: center;
            font-size: 13px;
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 24px;
        }

        @media (max-width: 480px) {
            .otp-container {
                border-radius: 16px;
            }

            .otp-header {
                padding: 32px 20px;
            }

            .otp-header h1 {
                font-size: 24px;
            }

            .otp-content {
                padding: 32px 20px;
            }

            .otp-input {
                width: 48px;
                height: 56px;
                font-size: 20px;
            }

            .otp-inputs {
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="otp-container">
        <div class="otp-header">
            <div class="otp-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
            </div>
            <h1>Verify Your Account</h1>
            <p>We've sent a 6-digit code to</p>
            <div class="email-display" id="emailDisplay">your@email.com</div>
        </div>

        <div class="otp-content">
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <p class="help-text">Enter the 6-digit code to verify your account</p>

            <form id="otpForm">
                <div class="otp-inputs">
                    <input type="number" class="otp-input" maxlength="1" id="otp1" required>
                    <input type="number" class="otp-input" maxlength="1" id="otp2" required>
                    <input type="number" class="otp-input" maxlength="1" id="otp3" required>
                    <input type="number" class="otp-input" maxlength="1" id="otp4" required>
                    <input type="number" class="otp-input" maxlength="1" id="otp5" required>
                    <input type="number" class="otp-input" maxlength="1" id="otp6" required>
                </div>

                <button type="submit" class="verify-btn" id="verifyBtn">Verify & Continue</button>

                <div class="resend-section">
                    <p class="resend-text">Didn't receive the code?</p>
                    <div class="timer" id="timer">Resend in 60s</div>
                    <button type="button" class="resend-btn" id="resendBtn" disabled onclick="resendOTP()">
                        Resend Code
                    </button>
                </div>

                <div class="back-link">
                    <a href="signin.html">Back to Sign In</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Get email from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email') || 'your@email.com';
        document.getElementById('emailDisplay').textContent = email;

        // OTP Input handling
        const inputs = document.querySelectorAll('.otp-input');
        
        inputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                if (e.target.value.length > 1) {
                    e.target.value = e.target.value.slice(0, 1);
                }
                
                if (e.target.value.length === 1 && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    inputs[index - 1].focus();
                }
            });

            input.addEventListener('paste', (e) => {
                e.preventDefault();
                const pastedData = e.clipboardData.getData('text');
                const otpArray = pastedData.split('').slice(0, 6);
                
                otpArray.forEach((char, i) => {
                    if (inputs[i] && !isNaN(char)) {
                        inputs[i].value = char;
                    }
                });
                
                if (otpArray.length === 6) {
                    inputs[5].focus();
                }
            });
        });

        // Focus first input on load
        window.addEventListener('load', () => {
            inputs[0].focus();
        });

        // Timer countdown
        let timeLeft = 60;
        const timerElement = document.getElementById('timer');
        const resendBtn = document.getElementById('resendBtn');

        const countdown = setInterval(() => {
            timeLeft--;
            timerElement.textContent = `Resend in ${timeLeft}s`;
            
            if (timeLeft <= 0) {
                clearInterval(countdown);
                timerElement.style.display = 'none';
                resendBtn.disabled = false;
            }
        }, 1000);

        function resendOTP() {
            showSuccess('New OTP sent successfully!');
            timeLeft = 60;
            resendBtn.disabled = true;
            timerElement.style.display = 'block';
            
            const newCountdown = setInterval(() => {
                timeLeft--;
                timerElement.textContent = `Resend in ${timeLeft}s`;
                
                if (timeLeft <= 0) {
                    clearInterval(newCountdown);
                    timerElement.style.display = 'none';
                    resendBtn.disabled = false;
                }
            }, 1000);
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }

        document.getElementById('otpForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Get OTP value
            const otp = Array.from(inputs).map(input => input.value).join('');

            if (otp.length !== 6) {
                showError('Please enter all 6 digits');
                return;
            }

            // Simulate OTP verification
            console.log('Verifying OTP:', otp);

            // For demo, accept any 6-digit code
            showSuccess('Verification successful! Redirecting...');

            setTimeout(() => {
                // Check the purpose of OTP (forgot password or signup verification)
                const purpose = urlParams.get('purpose') || 'signin';
                
                if (purpose === 'forgot-password') {
                    window.location.href = 'reset-password.html?email=' + encodeURIComponent(email);
                } else {
                    window.location.href = 'retailer-dashboard.html';
                }
            }, 2000);
        });
    </script>
</body>
</html>
