<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChainSync AI - Reset Password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="scroll-content">
            <!-- Header -->
            <div class="header">
                <div class="icon-container">
                    <div class="icon-circle">
                        <svg class="large-icon" viewBox="0 0 24 24" fill="none" stroke-width="2">
                            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                            <path d="M9 12l2 2 4-4"/>
                        </svg>
                    </div>
                </div>

                <h1 class="welcome-text">Reset Password</h1>
                <p class="subtitle">Create a new strong password for your account</p>
            </div>

            <!-- Form -->
            <div class="form">
                <!-- New Password -->
                <div class="input-container">
                    <label class="label">New Password</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                            <path d="M7 11V7a5 5 0 0110 0v4"/>
                        </svg>
                        <input type="password" id="newPassword" placeholder="Create a strong password" oninput="checkPassword()">
                        <button class="eye-button" onclick="togglePassword('newPassword')">
                            <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Confirm Password -->
                <div class="input-container">
                    <label class="label">Confirm Password</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke-width="2">
                            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                            <path d="M9 12l2 2 4-4"/>
                        </svg>
                        <input type="password" id="confirmPassword" placeholder="Confirm your password">
                        <button class="eye-button" onclick="togglePassword('confirmPassword')">
                            <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Requirements -->
                <div class="requirements-container">
                    <div class="requirements-title">Password must contain:</div>
                    <div class="requirement" id="req-length">
                        <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                        </svg>
                        <span class="requirement-text">At least 8 characters</span>
                    </div>
                    <div class="requirement" id="req-upper">
                        <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                        </svg>
                        <span class="requirement-text">One uppercase letter</span>
                    </div>
                    <div class="requirement" id="req-number">
                        <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                        </svg>
                        <span class="requirement-text">One number</span>
                    </div>
                </div>

                <!-- Reset Button -->
                <button class="primary-button" onclick="resetPassword()">
                    <span class="primary-button-text">Reset Password</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        function checkPassword() {
            const password = document.getElementById('newPassword').value;

            // Check length
            const reqLength = document.getElementById('req-length');
            if (password.length >= 8) {
                reqLength.classList.add('met');
                reqLength.querySelector('svg').innerHTML = '<polyline points="20 6 9 17 4 12" stroke-width="2"/>';
            } else {
                reqLength.classList.remove('met');
                reqLength.querySelector('svg').innerHTML = '<circle cx="12" cy="12" r="10" stroke-width="2"/>';
            }

            // Check uppercase
            const reqUpper = document.getElementById('req-upper');
            if (/[A-Z]/.test(password)) {
                reqUpper.classList.add('met');
                reqUpper.querySelector('svg').innerHTML = '<polyline points="20 6 9 17 4 12" stroke-width="2"/>';
            } else {
                reqUpper.classList.remove('met');
                reqUpper.querySelector('svg').innerHTML = '<circle cx="12" cy="12" r="10" stroke-width="2"/>';
            }

            // Check number
            const reqNumber = document.getElementById('req-number');
            if (/[0-9]/.test(password)) {
                reqNumber.classList.add('met');
                reqNumber.querySelector('svg').innerHTML = '<polyline points="20 6 9 17 4 12" stroke-width="2"/>';
            } else {
                reqNumber.classList.remove('met');
                reqNumber.querySelector('svg').innerHTML = '<circle cx="12" cy="12" r="10" stroke-width="2"/>';
            }
        }

        function resetPassword() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!newPassword || !confirmPassword) {
                alert('Please fill all fields!');
                return;
            }

            if (newPassword !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            if (newPassword.length < 8) {
                alert('Password must be at least 8 characters long!');
                return;
            }

            alert('Password reset successful!');
            window.location.href = 'signin.html';
        }
    </script>
</body>
</html>
