<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Collaboration - ChainSync AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="navigationContainer"></div>

    <div class="container with-nav">
        <div class="page-header">
            <h1 class="page-title">Suppliers</h1>
            <button class="add-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"/>
                    <line x1="5" y1="12" x2="19" y2="12"/>
                </svg>
                Add Supplier
            </button>
        </div>

        <div class="dashboard-content with-bottom-nav">
            <!-- Suppliers List with AI Scores -->
            <div id="suppliersList"></div>

            <!-- Comparison Tool -->
            <div class="section">
                <div class="section-title">Supplier Comparison</div>
                <div class="comparison-table-container">
                    <table class="comparison-table" id="comparisonTable"></table>
                </div>
            </div>
        </div>
    </div>

    <script src="navigation.js"></script>
    <script src="ai-data.js"></script>
    <script>
        document.getElementById('navigationContainer').innerHTML = generateMobileNav('manufacturer');

        function renderSuppliers() {
            const suppliers = aiData.manufacturer.suppliers;
            const html = suppliers.map(supplier => `
                <div class="supplier-card">
                    <div class="supplier-header">
                        <div class="supplier-name">${supplier.name}</div>
                        <div class="ai-score">
                            <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
                            </svg>
                            ${supplier.aiScore}
                        </div>
                    </div>
                    
                    <div class="supplier-stats">
                        <div class="stat-item">
                            <span class="stat-label">Price/kg:</span>
                            <span class="stat-value">${supplier.pricePerKg}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Delivery:</span>
                            <span class="stat-value">${supplier.deliveryTime}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Reliability:</span>
                            <span class="stat-value">${supplier.reliability}%</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Orders:</span>
                            <span class="stat-value">${supplier.totalOrders}</span>
                        </div>
                    </div>

                    <div class="ai-insight-box">
                        <div class="insight-label">
                            <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                                <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                                <path d="M2 17l10 5 10-5"/>
                                <path d="M2 12l10 5 10-5"/>
                            </svg>
                            AI Insight
                        </div>
                        <div class="insight-text">${supplier.aiInsight}</div>
                    </div>

                    <div class="supplier-actions">
                        <button class="action-btn secondary">
                            <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                                <path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2z"/>
                            </svg>
                            Chat
                        </button>
                        <button class="action-btn primary">
                            <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                                <circle cx="9" cy="21" r="1"/>
                                <circle cx="20" cy="21" r="1"/>
                                <path d="M1 1h4l2.68 13.39a2 2 0 002 1.61h9.72a2 2 0 002-1.61L23 6H6"/>
                            </svg>
                            Order
                        </button>
                    </div>
                </div>
            `).join('');
            document.getElementById('suppliersList').innerHTML = html;
        }

        function renderComparisonTable() {
            const suppliers = aiData.manufacturer.suppliers;
            
            const headers = `
                <thead>
                    <tr>
                        <th>Metric</th>
                        ${suppliers.map(s => `<th>${s.name}</th>`).join('')}
                    </tr>
                </thead>
            `;

            const rows = [
                {
                    label: 'AI Score',
                    values: suppliers.map(s => ({value: s.aiScore, highlight: s.aiScore >= 97}))
                },
                {
                    label: 'Price/kg',
                    values: suppliers.map(s => ({value: s.pricePerKg, highlight: s.pricePerKg === '$12.50'}))
                },
                {
                    label: 'Delivery',
                    values: suppliers.map(s => ({value: s.deliveryTime, highlight: s.deliveryTime === '5 days'}))
                },
                {
                    label: 'Reliability',
                    values: suppliers.map(s => ({value: `${s.reliability}%`, highlight: s.reliability >= 98}))
                },
                {
                    label: 'Rating',
                    values: suppliers.map(s => ({value: `${s.rating}/5`, highlight: s.rating >= 4.8}))
                },
                {
                    label: 'Total Orders',
                    values: suppliers.map(s => ({value: s.totalOrders, highlight: false}))
                }
            ];

            const tbody = `
                <tbody>
                    ${rows.map(row => `
                        <tr>
                            <td class="metric-label">${row.label}</td>
                            ${row.values.map(v => `
                                <td class="${v.highlight ? 'highlight' : ''}">${v.value}</td>
                            `).join('')}
                        </tr>
                    `).join('')}
                </tbody>
            `;

            document.getElementById('comparisonTable').innerHTML = headers + tbody;
        }

        renderSuppliers();
        renderComparisonTable();
    </script>

    <style>
        .add-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            border: none;
            border-radius: 6px;
            color: #ffffff;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
        }
        .add-btn svg {
            width: 16px;
            height: 16px;
            stroke: currentColor;
        }
        .supplier-card {
            background-color: #1a1f3a;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
        }
        .supplier-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        .supplier-name {
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
        }
        .ai-score {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 6px 10px;
            background: rgba(0, 212, 255, 0.2);
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            color: #00d4ff;
        }
        .ai-score svg {
            width: 14px;
            height: 14px;
            stroke: currentColor;
            fill: currentColor;
        }
        .supplier-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 12px;
        }
        .stat-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .stat-label {
            font-size: 11px;
            color: #9ca3af;
        }
        .stat-value {
            font-size: 13px;
            font-weight: 600;
            color: #ffffff;
        }
        .ai-insight-box {
            padding: 10px;
            background: rgba(0, 212, 255, 0.05);
            border-left: 3px solid #00d4ff;
            border-radius: 6px;
            margin-bottom: 12px;
        }
        .insight-label {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 11px;
            font-weight: 600;
            color: #00d4ff;
            margin-bottom: 6px;
        }
        .insight-label svg {
            width: 12px;
            height: 12px;
            stroke: currentColor;
        }
        .insight-text {
            font-size: 12px;
            color: #9ca3af;
            line-height: 1.5;
        }
        .supplier-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .action-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
        }
        .action-btn svg {
            width: 16px;
            height: 16px;
            stroke: currentColor;
        }
        .action-btn.secondary {
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
        }
        .action-btn.primary {
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            color: #ffffff;
        }
        .comparison-table-container {
            overflow-x: auto;
            background-color: #1a1f3a;
            border-radius: 12px;
            padding: 12px;
        }
        .comparison-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }
        .comparison-table th {
            padding: 10px 8px;
            text-align: left;
            color: #9ca3af;
            font-weight: 600;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }
        .comparison-table td {
            padding: 10px 8px;
            color: #ffffff;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        .comparison-table .metric-label {
            color: #9ca3af;
            font-weight: 500;
        }
        .comparison-table td.highlight {
            color: #00ff88;
            font-weight: 600;
        }
        .comparison-table tr:last-child td {
            border-bottom: none;
        }
    </style>
</body>
</html>
