<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChainSync AI - Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="scroll-content">
            <!-- Header -->
            <div class="header">
                <div class="logo-container">
                    <div class="logo-circle">
                        <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke-width="2">
                            <circle cx="12" cy="12" r="2"/>
                            <circle cx="12" cy="5" r="2"/>
                            <circle cx="19" cy="12" r="2"/>
                            <circle cx="5" cy="12" r="2"/>
                            <line x1="12" y1="7" x2="12" y2="10"/>
                            <line x1="14" y1="12" x2="17" y2="12"/>
                            <line x1="7" y1="12" x2="10" y2="12"/>
                        </svg>
                    </div>
                    <div class="logo">ChainSync AI</div>
                </div>
                <h1 class="welcome-text">Welcome Back!</h1>
                <p class="subtitle">Sign in to continue to your account</p>
            </div>

            <!-- Form -->
            <div class="form">
                <!-- Email -->
                <div class="input-container">
                    <label class="label">Email Address</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                            <polyline points="22,6 12,13 2,6"/>
                        </svg>
                        <input type="email" id="email" placeholder="Enter your email">
                    </div>
                </div>

                <!-- Password -->
                <div class="input-container">
                    <label class="label">Password</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                            <path d="M7 11V7a5 5 0 0110 0v4"/>
                        </svg>
                        <input type="password" id="password" placeholder="Enter your password">
                        <button class="eye-button" onclick="togglePassword()">
                            <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="options-row">
                    <div class="remember-me" onclick="toggleRemember()">
                        <div class="checkbox" id="rememberCheckbox"></div>
                        <span class="remember-text">Remember me</span>
                    </div>
                    <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
                </div>

                <!-- Sign In Button -->
                <button class="primary-button" onclick="handleSignIn()">
                    <span class="primary-button-text">Sign In</span>
                </button>

                <!-- Divider -->
                <div class="divider">
                    <div class="line"></div>
                    <span class="or-text">OR</span>
                    <div class="line"></div>
                </div>

                <!-- Social Login -->
                <div class="social-buttons">
                    <div class="social-button">
                        <svg viewBox="0 0 24 24">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                        </svg>
                        <span class="social-button-text">Google</span>
                    </div>
                    <div class="social-button">
                        <svg viewBox="0 0 24 24">
                            <path d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z" fill="#ffffff"/>
                        </svg>
                        <span class="social-button-text">Apple</span>
                    </div>
                </div>

                <!-- Sign Up Link -->
                <div class="footer">
                    <span class="footer-text">Don't have an account? </span>
                    <a href="signup.html" class="link-text">Create Account</a>
                </div>

                <!-- Test Credentials -->
                <div class="test-credentials">
                    <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <line x1="12" y1="16" x2="12" y2="12"/>
                        <line x1="12" y1="8" x2="12.01" y2="8"/>
                    </svg>
                    <span class="test-credentials-text">Test: Use manufacturer@example.com / Test@123</span>
                </div>

                <!-- Quick Login -->
                                <!-- Quick Access Links -->
                <div class="quick-login-section">
                    <div class="divider">
                        <span class="divider-text">View Demo Dashboards</span>
                    </div>
                    <div class="quick-login-grid">
                        <a href="manufacturer-dashboard.html" class="quick-login-btn">
                            <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                                <rect x="2" y="9" width="20" height="11" rx="2"/>
                                <path d="M6 9V4a2 2 0 012-2h8a2 2 0 012 2v5"/>
                            </svg>
                            <span>Manufacturer</span>
                        </a>
                        <a href="supplier-dashboard.html" class="quick-login-btn">
                            <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                                <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/>
                                <polyline points="9 22 9 12 15 12 15 22"/>
                            </svg>
                            <span>Supplier</span>
                        </a>
                        <a href="retailer-dashboard.html" class="quick-login-btn">
                            <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                                <circle cx="9" cy="21" r="1"/>
                                <circle cx="20" cy="21" r="1"/>
                                <path d="M1 1h4l2.68 13.39a2 2 0 002 1.61h9.72a2 2 0 002-1.61L23 6H6"/>
                            </svg>
                            <span>Retailer</span>
                        </a>
                        <a href="logistics-dashboard.html" class="quick-login-btn">
                            <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                                <path d="M14 16V8a2 2 0 00-2-2H4a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2z"/>
                                <path d="M18 12h4l3 3v4h-3"/>
                                <circle cx="7" cy="20" r="2"/>
                                <circle cx="17" cy="20" r="2"/>
                            </svg>
                            <span>Logistics</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const testUsers = {
            manufacturer: { email: 'manufacturer@example.com', password: 'Test@123', fullName: 'John Manufacturer', companyName: 'TechManufacturing Co.' },
            supplier: { email: 'supplier@example.com', password: 'Test@123', fullName: 'Sarah Supplier', companyName: 'Global Suppliers Ltd.' },
            retailer: { email: 'retailer@example.com', password: 'Test@123', fullName: 'Mike Retailer', companyName: 'Retail Chain Inc.' },
            logistics: { email: 'logistics@example.com', password: 'Test@123', fullName: 'David Logistics', companyName: 'Fast Logistics Services' }
        };

        function togglePassword() {
            const input = document.getElementById('password');
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        function toggleRemember() {
            const checkbox = document.getElementById('rememberCheckbox');
            checkbox.classList.toggle('checked');
        }

        function handleSignIn() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                alert('Please fill all fields!');
                return;
            }

            // Check credentials
            const user = Object.values(testUsers).find(u => u.email === email && u.password === password);

            if (user) {
                const userType = Object.keys(testUsers).find(key => testUsers[key].email === email);
                const userData = { ...user, userType };
                localStorage.setItem('currentUser', JSON.stringify(userData));
                window.location.href = 'dashboard.html';
            } else {
                alert('Invalid email or password!\n\nTest credentials:\n• manufacturer@example.com\n• supplier@example.com\n• retailer@example.com\n• logistics@example.com\n\nPassword: Test@123');
            }
        }

        function quickLogin(userType) {
            const user = testUsers[userType];
            const userData = { ...user, userType };
            localStorage.setItem('currentUser', JSON.stringify(userData));
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
