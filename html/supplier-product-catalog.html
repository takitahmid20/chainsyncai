<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog - ChainSync AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="navigationContainer"></div>

    <div class="container with-nav">
        <div class="page-header">
            <h1 class="page-title">Product Catalog</h1>
            <button class="add-btn" onclick="showAddProductModal()">
                <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"/>
                    <line x1="5" y1="12" x2="19" y2="12"/>
                </svg>
                Add Product
            </button>
        </div>

        <div class="dashboard-content with-bottom-nav">
            <!-- Products List -->
            <div id="productsList"></div>
        </div>
    </div>

    <!-- Add/Edit Product Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Product</h2>
                <button class="modal-close" onclick="closeProductModal()">Ã—</button>
            </div>
            <div class="modal-body">
                <div class="form-section">
                    <label class="input-label">Product Name</label>
                    <input type="text" class="form-input" placeholder="e.g., Raw Steel - Grade A" id="productName">
                </div>

                <div class="form-section">
                    <label class="input-label">Category</label>
                    <select class="form-input" id="productCategory">
                        <option>Raw Materials</option>
                        <option>Metals</option>
                        <option>Components</option>
                        <option>Other</option>
                    </select>
                </div>

                <div class="form-section">
                    <div class="form-row">
                        <div class="form-col">
                            <label class="input-label">Price per Unit</label>
                            <input type="number" class="form-input" placeholder="13.00" step="0.01" id="productPrice">
                        </div>
                        <div class="form-col">
                            <label class="input-label">Unit</label>
                            <select class="form-input" id="productUnit">
                                <option>kg</option>
                                <option>ton</option>
                                <option>piece</option>
                                <option>box</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <label class="input-label">Available Stock</label>
                    <input type="number" class="form-input" placeholder="5000" id="productStock">
                </div>

                <div class="form-section">
                    <label class="input-label">Delivery Timeline</label>
                    <select class="form-input" id="productDelivery">
                        <option>3-5 days</option>
                        <option>5-7 days</option>
                        <option>7-10 days</option>
                        <option>10-14 days</option>
                        <option>Custom</option>
                    </select>
                </div>

                <div class="form-section">
                    <label class="input-label">Description</label>
                    <textarea class="form-textarea" rows="3" placeholder="Product specifications and details..." id="productDesc"></textarea>
                </div>

                <div class="modal-actions">
                    <button class="btn-secondary" onclick="closeProductModal()">Cancel</button>
                    <button class="btn-primary" onclick="saveProduct()">Save Product</button>
                </div>
            </div>
        </div>
    </div>

    <script src="navigation.js"></script>
    <script src="ai-data.js"></script>
    <script>
        document.getElementById('navigationContainer').innerHTML = generateMobileNav('supplier');

        function renderProducts() {
            const products = aiData.supplier.productCatalog;
            const html = products.map(product => `
                <div class="product-card">
                    <div class="product-header">
                        <div class="product-name">${product.name}</div>
                        <div class="product-status ${product.stockStatus.toLowerCase()}">
                            ${product.stockStatus}
                        </div>
                    </div>

                    <div class="product-pricing">
                        <div class="price-main">
                            <span class="price-label">Price:</span>
                            <span class="price-value">${product.price}</span>
                        </div>
                        <div class="stock-info">
                            <span class="stock-label">Stock:</span>
                            <span class="stock-value">${product.availableStock}</span>
                        </div>
                    </div>

                    <div class="product-delivery">
                        <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                            <rect x="1" y="3" width="15" height="13"/>
                            <polygon points="16 8 20 8 23 11 23 16 16 16 16 8"/>
                            <circle cx="5.5" cy="18.5" r="2.5"/>
                            <circle cx="18.5" cy="18.5" r="2.5"/>
                        </svg>
                        Delivery: ${product.deliveryTime}
                    </div>

                    ${product.aiDemandTrend ? `
                        <div class="ai-trend-box">
                            <div class="trend-header">
                                <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                                    <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                                    <path d="M2 17l10 5 10-5"/>
                                    <path d="M2 12l10 5 10-5"/>
                                </svg>
                                <span>AI Market Insights</span>
                            </div>
                            <div class="trend-content">
                                <div class="trend-indicator ${product.aiDemandTrend.direction}">
                                    <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                                        ${product.aiDemandTrend.direction === 'up' ? 
                                            '<polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/>' :
                                            '<polyline points="23 18 13.5 8.5 8.5 13.5 1 6"/><polyline points="17 18 23 18 23 12"/>'
                                        }
                                    </svg>
                                    <span>${product.aiDemandTrend.label}</span>
                                </div>
                                <div class="trend-message">${product.aiDemandTrend.message}</div>
                            </div>
                            ${product.aiPriceOptimization ? `
                                <div class="price-optimization">
                                    <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                                        <circle cx="12" cy="12" r="10"/>
                                        <path d="M12 16v-4"/>
                                        <path d="M12 8h.01"/>
                                    </svg>
                                    ${product.aiPriceOptimization}
                                </div>
                            ` : ''}
                        </div>
                    ` : ''}

                    <div class="product-actions">
                        <button class="btn-secondary" onclick="editProduct('${product.id}')">
                            <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                                <path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7"/>
                                <path d="M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z"/>
                            </svg>
                            Edit
                        </button>
                        <button class="btn-primary">
                            <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                                <circle cx="12" cy="12" r="10"/>
                                <polyline points="12 6 12 12 16 14"/>
                            </svg>
                            Update Stock
                        </button>
                    </div>
                </div>
            `).join('');
            document.getElementById('productsList').innerHTML = html;
        }

        function showAddProductModal() {
            document.getElementById('modalTitle').textContent = 'Add Product';
            document.getElementById('productName').value = '';
            document.getElementById('productPrice').value = '';
            document.getElementById('productStock').value = '';
            document.getElementById('productDesc').value = '';
            document.getElementById('productModal').style.display = 'flex';
        }

        function editProduct(productId) {
            const product = aiData.supplier.productCatalog.find(p => p.id === productId);
            if (!product) return;

            document.getElementById('modalTitle').textContent = 'Edit Product';
            document.getElementById('productName').value = product.name;
            document.getElementById('productModal').style.display = 'flex';
        }

        function closeProductModal() {
            document.getElementById('productModal').style.display = 'none';
        }

        function saveProduct() {
            alert('Product saved successfully!');
            closeProductModal();
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }

        renderProducts();
    </script>

    <style>
        .add-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            border: none;
            border-radius: 6px;
            color: #ffffff;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
        }
        .add-btn svg {
            width: 16px;
            height: 16px;
            stroke: currentColor;
        }
        .product-card {
            background: #1a1f3a;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
        }
        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }
        .product-name {
            flex: 1;
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            line-height: 1.3;
        }
        .product-status {
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            margin-left: 10px;
        }
        .product-status.available {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
        }
        .product-status.low {
            background: rgba(255, 165, 0, 0.2);
            color: #ffa500;
        }
        .product-pricing {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .price-main, .stock-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .price-label, .stock-label {
            font-size: 11px;
            color: #9ca3af;
        }
        .price-value {
            font-size: 18px;
            font-weight: 700;
            color: #00d4ff;
        }
        .stock-value {
            font-size: 14px;
            font-weight: 600;
            color: #ffffff;
        }
        .product-delivery {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 10px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 6px;
            font-size: 12px;
            color: #9ca3af;
            margin-bottom: 12px;
        }
        .product-delivery svg {
            width: 16px;
            height: 16px;
            stroke: #00d4ff;
        }
        .ai-trend-box {
            padding: 12px;
            background: rgba(0, 212, 255, 0.05);
            border-left: 3px solid #00d4ff;
            border-radius: 8px;
            margin-bottom: 12px;
        }
        .trend-header {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            font-weight: 600;
            color: #00d4ff;
            margin-bottom: 10px;
        }
        .trend-header svg {
            width: 14px;
            height: 14px;
            stroke: currentColor;
        }
        .trend-content {
            margin-bottom: 10px;
        }
        .trend-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 6px;
            font-size: 13px;
            font-weight: 600;
        }
        .trend-indicator.up {
            color: #00ff88;
        }
        .trend-indicator.down {
            color: #ff4444;
        }
        .trend-indicator svg {
            width: 16px;
            height: 16px;
            stroke: currentColor;
        }
        .trend-message {
            font-size: 12px;
            color: #9ca3af;
            line-height: 1.4;
        }
        .price-optimization {
            display: flex;
            align-items: flex-start;
            gap: 6px;
            padding: 8px;
            background: rgba(255, 165, 0, 0.1);
            border-radius: 6px;
            font-size: 11px;
            color: #ffa500;
            line-height: 1.4;
        }
        .price-optimization svg {
            width: 14px;
            height: 14px;
            stroke: currentColor;
            flex-shrink: 0;
            margin-top: 1px;
        }
        .product-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .btn-secondary {
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: #ffffff;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        .btn-secondary svg {
            width: 16px;
            height: 16px;
            stroke: currentColor;
        }
        .btn-primary {
            padding: 10px;
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            border: none;
            border-radius: 6px;
            color: #ffffff;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        .btn-primary svg {
            width: 16px;
            height: 16px;
            stroke: currentColor;
        }
        .modal-body {
            padding: 0 16px 16px;
        }
        .form-section {
            margin-bottom: 14px;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .form-col {
            display: flex;
            flex-direction: column;
        }
        .input-label {
            display: block;
            font-size: 12px;
            font-weight: 500;
            color: #9ca3af;
            margin-bottom: 6px;
        }
        .form-input {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: #ffffff;
            font-size: 13px;
        }
        .form-textarea {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: #ffffff;
            font-size: 13px;
            resize: vertical;
            font-family: inherit;
        }
        .modal-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 16px;
        }
    </style>
</body>
</html>
