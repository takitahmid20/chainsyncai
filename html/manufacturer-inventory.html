<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management - ChainSync AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="navigationContainer"></div>

    <div class="container with-nav">
        <div class="page-header">
            <h1 class="page-title">Inventory Management</h1>
            <button class="primary-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <line x1="12" y1="8" x2="12" y2="16"/>
                    <line x1="8" y1="12" x2="16" y2="12"/>
                </svg>
                Add Product
            </button>
        </div>

        <div class="dashboard-content with-bottom-nav">
            <!-- AI Alert Banner -->
            <div class="ai-alert-banner urgent">
                <div class="ai-badge">
                    <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M12 16v-4"/>
                        <path d="M12 8h.01"/>
                    </svg>
                    AI Alert
                </div>
                <div class="ai-alert-content">
                    <div class="ai-alert-title">Critical: Stock Shortage Predicted</div>
                    <div class="ai-alert-message">2 items below reorder point. Immediate action required.</div>
                </div>
            </div>

            <!-- Inventory Items -->
            <div class="section">
                <div class="section-title">Products</div>
                <div id="inventoryList"></div>
            </div>
        </div>
    </div>

    <script src="navigation.js"></script>
    <script src="ai-data.js"></script>
    <script>
        document.getElementById('navigationContainer').innerHTML = generateMobileNav('manufacturer');

        function getStatusClass(status) {
            if (status === 'urgent') return 'status-urgent';
            if (status === 'warning') return 'status-warning';
            if (status === 'good') return 'status-good';
            return 'status-optimal';
        }

        function getStatusIcon(status) {
            if (status === 'urgent') return '<path d="M10.29 3.86L1.82 18a2 2 0 001.71 3h16.94a2 2 0 001.71-3L13.71 3.86a2 2 0 00-3.42 0z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/>';
            if (status === 'warning') return '<circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/>';
            if (status === 'good') return '<polyline points="20 6 9 17 4 12"/>';
            return '<path d="M22 11.08V12a10 10 0 11-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/>';
        }

        function renderInventory() {
            const inventory = aiData.manufacturer.inventory;
            const html = inventory.map(item => `
                <div class="inventory-card">
                    <div class="inventory-header">
                        <div class="inventory-info">
                            <div class="inventory-name">${item.name}</div>
                            <div class="inventory-sku">SKU: ${item.sku}</div>
                        </div>
                        <div class="inventory-actions">
                            <button class="icon-btn">
                                <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                                    <path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7"/>
                                    <path d="M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z"/>
                                </svg>
                            </button>
                            <button class="icon-btn">
                                <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                                    <polyline points="3 6 5 6 21 6"/>
                                    <path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="inventory-stock">
                        <div class="stock-bar-container">
                            <div class="stock-bar ${getStatusClass(item.aiRecommendation.status)}" 
                                 style="width: ${(item.currentStock / item.optimalStock) * 100}%"></div>
                        </div>
                        <div class="stock-info">
                            <div class="stock-label">
                                <svg class="${getStatusClass(item.aiRecommendation.status)}" viewBox="0 0 24 24" fill="none" stroke-width="2">
                                    ${getStatusIcon(item.aiRecommendation.status)}
                                </svg>
                                ${item.currentStock} ${item.unit} / ${item.optimalStock} ${item.unit}
                            </div>
                            <div class="stock-updated">Updated ${item.lastUpdated}</div>
                        </div>
                    </div>

                    <div class="inventory-details">
                        <div class="detail-item">
                            <span class="detail-label">Supplier</span>
                            <span class="detail-value">${item.supplier}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Reorder Point</span>
                            <span class="detail-value">${item.reorderPoint} ${item.unit}</span>
                        </div>
                    </div>

                    <!-- AI Recommendation -->
                    <div class="ai-recommendation ${getStatusClass(item.aiRecommendation.status)}">
                        <div class="ai-rec-header">
                            <div class="ai-rec-badge">
                                <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                                    <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                                    <path d="M2 17l10 5 10-5"/>
                                    <path d="M2 12l10 5 10-5"/>
                                </svg>
                                AI Recommendation
                            </div>
                            <div class="ai-confidence">${item.aiRecommendation.confidence}% confidence</div>
                        </div>
                        <div class="ai-rec-message">${item.aiRecommendation.message}</div>
                        ${item.aiRecommendation.suggestedQuantity > 0 ? `
                            <div class="ai-rec-action">
                                <button class="ai-action-btn">
                                    Reorder ${item.aiRecommendation.suggestedQuantity} ${item.unit}
                                </button>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `).join('');

            document.getElementById('inventoryList').innerHTML = html;
        }

        renderInventory();
    </script>

    <style>
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            margin-top: 60px;
        }
        .page-title {
            font-size: 24px;
            font-weight: 600;
            color: #ffffff;
        }
        .primary-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            border: none;
            border-radius: 8px;
            color: #ffffff;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }
        .primary-btn svg {
            width: 18px;
            height: 18px;
            stroke: currentColor;
        }
        .ai-alert-banner {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: rgba(255, 68, 68, 0.1);
            border-left: 4px solid #ff4444;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .ai-alert-banner.urgent {
            background: rgba(255, 68, 68, 0.15);
            border-color: #ff4444;
        }
        .ai-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: rgba(0, 212, 255, 0.2);
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            color: #00d4ff;
            white-space: nowrap;
        }
        .ai-badge svg {
            width: 14px;
            height: 14px;
            stroke: currentColor;
        }
        .ai-alert-content {
            flex: 1;
        }
        .ai-alert-title {
            font-size: 14px;
            font-weight: 600;
            color: #ff4444;
            margin-bottom: 4px;
        }
        .ai-alert-message {
            font-size: 12px;
            color: #9ca3af;
        }
        .inventory-card {
            background-color: #1a1f3a;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 15px;
        }
        .inventory-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        .inventory-name {
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 4px;
        }
        .inventory-sku {
            font-size: 12px;
            color: #9ca3af;
        }
        .inventory-actions {
            display: flex;
            gap: 8px;
        }
        .icon-btn {
            background: none;
            border: none;
            padding: 6px;
            cursor: pointer;
        }
        .icon-btn svg {
            width: 18px;
            height: 18px;
            stroke: #9ca3af;
        }
        .stock-bar-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        .stock-bar {
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s ease;
        }
        .stock-bar.status-urgent {
            background: linear-gradient(90deg, #ff4444, #ff6b6b);
        }
        .stock-bar.status-warning {
            background: linear-gradient(90deg, #ffa500, #ffb533);
        }
        .stock-bar.status-good {
            background: linear-gradient(90deg, #00d4ff, #00ff88);
        }
        .stock-bar.status-optimal {
            background: linear-gradient(90deg, #00ff88, #00cc77);
        }
        .stock-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .stock-label {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            font-weight: 500;
            color: #ffffff;
        }
        .stock-label svg {
            width: 16px;
            height: 16px;
        }
        .stock-label svg.status-urgent {
            stroke: #ff4444;
        }
        .stock-label svg.status-warning {
            stroke: #ffa500;
        }
        .stock-label svg.status-good {
            stroke: #00d4ff;
        }
        .stock-label svg.status-optimal {
            stroke: #00ff88;
        }
        .stock-updated {
            font-size: 11px;
            color: #9ca3af;
        }
        .inventory-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .detail-label {
            font-size: 11px;
            color: #9ca3af;
        }
        .detail-value {
            font-size: 13px;
            font-weight: 500;
            color: #ffffff;
        }
        .ai-recommendation {
            padding: 12px;
            background: rgba(0, 212, 255, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(0, 212, 255, 0.2);
        }
        .ai-recommendation.status-urgent {
            background: rgba(255, 68, 68, 0.05);
            border-color: rgba(255, 68, 68, 0.3);
        }
        .ai-recommendation.status-warning {
            background: rgba(255, 165, 0, 0.05);
            border-color: rgba(255, 165, 0, 0.3);
        }
        .ai-rec-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        .ai-rec-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 11px;
            font-weight: 600;
            color: #00d4ff;
        }
        .ai-rec-badge svg {
            width: 14px;
            height: 14px;
            stroke: currentColor;
        }
        .ai-confidence {
            font-size: 11px;
            color: #9ca3af;
        }
        .ai-rec-message {
            font-size: 13px;
            color: #ffffff;
            line-height: 1.5;
            margin-bottom: 10px;
        }
        .ai-action-btn {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            border: none;
            border-radius: 6px;
            color: #ffffff;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
        }
    </style>
</body>
</html>
