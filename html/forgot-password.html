<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChainSync AI - Forgot Password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="scroll-content">
            <!-- Header -->
            <div class="header" style="position: relative;">
                <button class="back-button" onclick="window.history.back()">
                    <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                        <line x1="19" y1="12" x2="5" y2="12"/>
                        <polyline points="12 19 5 12 12 5"/>
                    </svg>
                </button>

                <div class="icon-container">
                    <div class="icon-circle">
                        <svg class="large-icon" viewBox="0 0 24 24" fill="none" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                            <path d="M7 11V7a5 5 0 019.9-1"/>
                        </svg>
                    </div>
                </div>

                <h1 class="welcome-text">Forgot Password?</h1>
                <p class="subtitle">No worries! Enter your email address and we'll send you a code to reset your password.</p>
            </div>

            <!-- Form -->
            <div class="form">
                <!-- Email -->
                <div class="input-container">
                    <label class="label">Email Address</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                            <polyline points="22,6 12,13 2,6"/>
                        </svg>
                        <input type="email" id="email" placeholder="Enter your email">
                    </div>
                </div>

                <!-- Send Button -->
                <button class="primary-button" onclick="sendOTP()">
                    <span class="primary-button-text">Send Verification Code</span>
                </button>

                <!-- Back to Sign In -->
                <div class="footer">
                    <a href="signin.html" class="link-text" style="display: flex; align-items: center; gap: 8px; text-decoration: none;">
                        <svg style="width: 18px; height: 18px; stroke: #00d4ff;" viewBox="0 0 24 24" fill="none" stroke-width="2">
                            <line x1="19" y1="12" x2="5" y2="12"/>
                            <polyline points="12 19 5 12 12 5"/>
                        </svg>
                        Back to Sign In
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function sendOTP() {
            const email = document.getElementById('email').value;
            if (!email) {
                alert('Please enter your email address!');
                return;
            }
            localStorage.setItem('resetEmail', email);
            window.location.href = 'otp-verification.html';
        }
    </script>
</body>
</html>
