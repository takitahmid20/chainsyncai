<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Requests - ChainSync AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="navigationContainer"></div>

    <div class="container with-nav">
        <div class="page-header">
            <h1 class="page-title">Order Requests</h1>
            <div class="filter-badge">3 Open</div>
        </div>

        <div class="dashboard-content with-bottom-nav">
            <!-- AI Tips Section -->
            <div class="ai-tips-section">
                <div class="ai-tip-card">
                    <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                        <path d="M2 17l10 5 10-5"/>
                        <path d="M2 12l10 5 10-5"/>
                    </svg>
                    <div class="tip-content">
                        <div class="tip-title">High Demand Alert</div>
                        <div class="tip-text">Steel demand increased 40% this week. Consider competitive pricing.</div>
                    </div>
                </div>
            </div>

            <!-- Order Requests List -->
            <div class="section">
                <div class="section-title">Open Purchase Orders</div>
                <div id="orderRequestsList"></div>
            </div>
        </div>
    </div>

    <!-- Submit Quotation Modal -->
    <div id="quotationModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Submit Quotation</h2>
                <button class="modal-close" onclick="closeQuotationModal()">Ã—</button>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>

    <script src="navigation.js"></script>
    <script src="ai-data.js"></script>
    <script>
        document.getElementById('navigationContainer').innerHTML = generateMobileNav('supplier');

        function renderOrderRequests() {
            const requests = aiData.supplier.orderRequests;
            const html = requests.map(order => `
                <div class="order-request-card">
                    <div class="order-request-header">
                        <div class="request-id">#${order.id}</div>
                        <div class="status-badge ${order.status.toLowerCase().replace(' ', '-')}">
                            ${order.status}
                        </div>
                    </div>

                    <div class="buyer-info">
                        <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                        <div>
                            <div class="buyer-name">${order.buyer}</div>
                            <div class="buyer-location">${order.location}</div>
                        </div>
                    </div>

                    <div class="product-details">
                        <div class="product-name">${order.product}</div>
                        <div class="product-specs">
                            <span>Quantity: <strong>${order.quantity}</strong></span>
                            <span>Delivery: <strong>${order.deliveryDate}</strong></span>
                        </div>
                    </div>

                    <div class="ai-insights-box">
                        <div class="ai-insights-header">
                            <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                                <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                                <path d="M2 17l10 5 10-5"/>
                                <path d="M2 12l10 5 10-5"/>
                            </svg>
                            <span>AI Recommendation</span>
                            <div class="win-probability ${order.aiWinProbability >= 90 ? 'high' : 'medium'}">
                                ${order.aiWinProbability}% Win Probability
                            </div>
                        </div>
                        <div class="ai-suggestion">
                            <div class="suggestion-item">
                                <span class="suggestion-label">Suggested Price:</span>
                                <span class="suggestion-value">${order.aiSuggestedPrice}</span>
                            </div>
                            <div class="suggestion-item">
                                <span class="suggestion-label">Market Rate:</span>
                                <span class="suggestion-value">${order.marketRate}</span>
                            </div>
                        </div>
                        <div class="competitor-info">
                            <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                                <circle cx="12" cy="12" r="10"/>
                                <path d="M12 16v-4"/>
                                <path d="M12 8h.01"/>
                            </svg>
                            ${order.competitorInfo}
                        </div>
                    </div>

                    <button class="submit-quote-btn" onclick="showQuotationModal('${order.id}')">
                        Submit Quotation
                    </button>
                </div>
            `).join('');
            document.getElementById('orderRequestsList').innerHTML = html;
        }

        function showQuotationModal(orderId) {
            const order = aiData.supplier.orderRequests.find(o => o.id === orderId);
            if (!order) return;

            document.getElementById('modalTitle').textContent = `Submit Quotation - #${order.id}`;
            
            document.getElementById('modalBody').innerHTML = `
                <div class="quotation-form">
                    <div class="form-section">
                        <div class="form-label">Order Details</div>
                        <div class="order-summary">
                            <div class="summary-row">
                                <span>Product:</span>
                                <strong>${order.product}</strong>
                            </div>
                            <div class="summary-row">
                                <span>Quantity:</span>
                                <strong>${order.quantity}</strong>
                            </div>
                            <div class="summary-row">
                                <span>Buyer:</span>
                                <strong>${order.buyer}</strong>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <div class="ai-recommendation-box">
                            <div class="ai-rec-title">
                                <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                                    <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                                    <path d="M2 17l10 5 10-5"/>
                                    <path d="M2 12l10 5 10-5"/>
                                </svg>
                                AI Suggested Pricing
                            </div>
                            <div class="ai-rec-content">
                                <div class="price-suggestion">
                                    <span>Recommended Price:</span>
                                    <span class="price-value">${order.aiSuggestedPrice}</span>
                                </div>
                                <div class="ai-reason">
                                    Win probability: ${order.aiWinProbability}% at this price point
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <label class="input-label">Your Quote Price</label>
                        <div class="input-with-icon">
                            <span class="input-icon">$</span>
                            <input type="number" class="form-input" placeholder="13.00" value="13.00" step="0.01">
                        </div>
                    </div>

                    <div class="form-section">
                        <label class="input-label">Delivery Timeline</label>
                        <select class="form-input">
                            <option>7 days</option>
                            <option>10 days</option>
                            <option>14 days</option>
                            <option>Custom</option>
                        </select>
                    </div>

                    <div class="form-section">
                        <label class="input-label">Additional Notes (Optional)</label>
                        <textarea class="form-textarea" rows="3" placeholder="Special terms, bulk discounts, etc."></textarea>
                    </div>

                    <div class="modal-actions">
                        <button class="btn-secondary" onclick="closeQuotationModal()">Cancel</button>
                        <button class="btn-primary" onclick="submitQuotation('${order.id}')">
                            Submit Quotation
                        </button>
                    </div>
                </div>
            `;

            document.getElementById('quotationModal').style.display = 'flex';
        }

        function closeQuotationModal() {
            document.getElementById('quotationModal').style.display = 'none';
        }

        function submitQuotation(orderId) {
            alert('Quotation submitted successfully for order #' + orderId);
            closeQuotationModal();
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('quotationModal');
            if (event.target === modal) {
                closeQuotationModal();
            }
        }

        renderOrderRequests();
    </script>

    <style>
        .filter-badge {
            padding: 6px 12px;
            background: rgba(0, 212, 255, 0.2);
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            color: #00d4ff;
        }
        .ai-tips-section {
            margin-bottom: 20px;
        }
        .ai-tip-card {
            display: flex;
            gap: 12px;
            padding: 14px;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1), rgba(0, 153, 204, 0.1));
            border-left: 4px solid #00d4ff;
            border-radius: 8px;
        }
        .ai-tip-card svg {
            width: 24px;
            height: 24px;
            stroke: #00d4ff;
            flex-shrink: 0;
        }
        .tip-content {
            flex: 1;
        }
        .tip-title {
            font-size: 13px;
            font-weight: 600;
            color: #00d4ff;
            margin-bottom: 4px;
        }
        .tip-text {
            font-size: 12px;
            color: #9ca3af;
            line-height: 1.4;
        }
        .order-request-card {
            background: #1a1f3a;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
        }
        .order-request-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        .request-id {
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
        }
        .status-badge {
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
        }
        .status-badge.open {
            background: rgba(0, 212, 255, 0.2);
            color: #00d4ff;
        }
        .status-badge.pending {
            background: rgba(255, 165, 0, 0.2);
            color: #ffa500;
        }
        .buyer-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
        }
        .buyer-info svg {
            width: 18px;
            height: 18px;
            stroke: #9ca3af;
        }
        .buyer-name {
            font-size: 14px;
            font-weight: 600;
            color: #ffffff;
        }
        .buyer-location {
            font-size: 11px;
            color: #9ca3af;
        }
        .product-details {
            padding: 12px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            margin-bottom: 12px;
        }
        .product-name {
            font-size: 15px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 8px;
        }
        .product-specs {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #9ca3af;
        }
        .product-specs strong {
            color: #ffffff;
        }
        .ai-insights-box {
            padding: 12px;
            background: rgba(0, 212, 255, 0.05);
            border-radius: 8px;
            margin-bottom: 12px;
        }
        .ai-insights-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
            font-size: 13px;
            font-weight: 600;
            color: #00d4ff;
        }
        .ai-insights-header svg {
            width: 16px;
            height: 16px;
            stroke: currentColor;
        }
        .win-probability {
            margin-left: auto;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
        }
        .win-probability.high {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
        }
        .win-probability.medium {
            background: rgba(255, 165, 0, 0.2);
            color: #ffa500;
        }
        .ai-suggestion {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .suggestion-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .suggestion-label {
            font-size: 11px;
            color: #9ca3af;
        }
        .suggestion-value {
            font-size: 14px;
            font-weight: 600;
            color: #00d4ff;
        }
        .competitor-info {
            display: flex;
            align-items: flex-start;
            gap: 6px;
            font-size: 11px;
            color: #9ca3af;
            line-height: 1.4;
        }
        .competitor-info svg {
            width: 14px;
            height: 14px;
            stroke: #ffa500;
            flex-shrink: 0;
            margin-top: 1px;
        }
        .submit-quote-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            border: none;
            border-radius: 6px;
            color: #ffffff;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }
        .quotation-form {
            padding: 0 16px 16px;
        }
        .form-section {
            margin-bottom: 16px;
        }
        .form-label {
            font-size: 13px;
            font-weight: 600;
            color: #9ca3af;
            margin-bottom: 8px;
        }
        .order-summary {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 6px;
            padding: 10px;
        }
        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            font-size: 13px;
            color: #9ca3af;
        }
        .summary-row strong {
            color: #ffffff;
        }
        .ai-recommendation-box {
            background: rgba(0, 212, 255, 0.1);
            border-left: 3px solid #00d4ff;
            border-radius: 6px;
            padding: 12px;
        }
        .ai-rec-title {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            font-weight: 600;
            color: #00d4ff;
            margin-bottom: 8px;
        }
        .ai-rec-title svg {
            width: 16px;
            height: 16px;
            stroke: currentColor;
        }
        .price-suggestion {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
            font-size: 14px;
            color: #ffffff;
        }
        .price-value {
            font-weight: 600;
            color: #00ff88;
        }
        .ai-reason {
            font-size: 11px;
            color: #9ca3af;
        }
        .input-label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: #9ca3af;
            margin-bottom: 6px;
        }
        .form-input {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: #ffffff;
            font-size: 14px;
        }
        .form-textarea {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: #ffffff;
            font-size: 13px;
            resize: vertical;
            font-family: inherit;
        }
        .input-with-icon {
            position: relative;
        }
        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 14px;
        }
        .input-with-icon input {
            padding-left: 30px;
        }
        .modal-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }
        .btn-secondary {
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: #ffffff;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
        }
        .btn-primary {
            padding: 10px;
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            border: none;
            border-radius: 6px;
            color: #ffffff;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</body>
</html>
