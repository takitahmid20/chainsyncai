<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - ChainSync AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="navigationContainer"></div>

    <div class="container with-nav">
        <div class="page-header">
            <h1 class="page-title">Messages</h1>
            <div class="unread-badge">3 New</div>
        </div>

        <div class="dashboard-content with-bottom-nav">
            <!-- Chat List -->
            <div id="chatList"></div>
        </div>
    </div>

    <!-- Chat Thread Modal -->
    <div id="chatModal" class="modal">
        <div class="modal-content chat-modal">
            <div class="chat-header">
                <button class="back-btn" onclick="closeChatModal()">
                    <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                        <polyline points="15 18 9 12 15 6"/>
                    </svg>
                </button>
                <div class="chat-user-info">
                    <div id="chatUserName" class="chat-user-name"></div>
                    <div class="chat-user-status">Online</div>
                </div>
                <button class="more-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                        <circle cx="12" cy="12" r="1"/>
                        <circle cx="19" cy="12" r="1"/>
                        <circle cx="5" cy="12" r="1"/>
                    </svg>
                </button>
            </div>
            <div id="chatMessages" class="chat-messages"></div>
            <div class="chat-input-container">
                <button class="attach-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                        <path d="M21.44 11.05l-9.19 9.19a6 6 0 01-8.49-8.49l9.19-9.19a4 4 0 015.66 5.66l-9.2 9.19a2 2 0 01-2.83-2.83l8.49-8.48"/>
                    </svg>
                </button>
                <input type="text" class="chat-input" placeholder="Type a message..." id="messageInput">
                <button class="send-btn" onclick="sendMessage()">
                    <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"/>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="navigation.js"></script>
    <script src="ai-data.js"></script>
    <script>
        document.getElementById('navigationContainer').innerHTML = generateMobileNav('supplier');

        const chats = [
            {
                id: 1,
                user: 'TechCorp Manufacturing',
                lastMessage: 'Can you deliver 2000kg by next week?',
                time: '10 min ago',
                unread: 2,
                online: true,
                messages: [
                    { sender: 'them', text: 'Hi, we need to place an urgent order', time: '09:30 AM', date: 'Today' },
                    { sender: 'me', text: 'Hello! Sure, what do you need?', time: '09:32 AM', date: 'Today' },
                    { sender: 'them', text: 'Can you deliver 2000kg by next week?', time: '09:35 AM', date: 'Today' },
                    { sender: 'me', text: 'Yes, we can deliver within 5 days', time: '09:40 AM', date: 'Today' }
                ]
            },
            {
                id: 2,
                user: 'RetailPro Store Network',
                lastMessage: 'What\'s your best price for bulk order?',
                time: '2 hours ago',
                unread: 1,
                online: true,
                messages: [
                    { sender: 'them', text: 'What\'s your best price for bulk order?', time: '11:20 AM', date: 'Today' },
                    { sender: 'me', text: 'For orders above 5000kg, we offer 10% discount', time: '11:25 AM', date: 'Today' }
                ]
            },
            {
                id: 3,
                user: 'Global Distributors Ltd',
                lastMessage: 'Thanks for the quick delivery!',
                time: 'Yesterday',
                unread: 0,
                online: false,
                messages: [
                    { sender: 'them', text: 'Order received in perfect condition', time: '04:15 PM', date: 'Yesterday' },
                    { sender: 'them', text: 'Thanks for the quick delivery!', time: '04:16 PM', date: 'Yesterday' },
                    { sender: 'me', text: 'Glad to hear that! Looking forward to next order', time: '04:30 PM', date: 'Yesterday' }
                ]
            },
            {
                id: 4,
                user: 'BuildMart Construction',
                lastMessage: 'Please send the invoice',
                time: '2 days ago',
                unread: 0,
                online: false,
                messages: [
                    { sender: 'them', text: 'Please send the invoice', time: '02:10 PM', date: '2 days ago' },
                    { sender: 'me', text: 'Invoice sent to your email', time: '02:45 PM', date: '2 days ago' }
                ]
            }
        ];

        function renderChatList() {
            const html = chats.map(chat => `
                <div class="chat-item" onclick="openChat(${chat.id})">
                    <div class="chat-avatar">
                        <div class="avatar-circle">${chat.user.substring(0, 2).toUpperCase()}</div>
                        ${chat.online ? '<div class="online-indicator"></div>' : ''}
                    </div>
                    <div class="chat-details">
                        <div class="chat-top">
                            <div class="chat-name">${chat.user}</div>
                            <div class="chat-time">${chat.time}</div>
                        </div>
                        <div class="chat-bottom">
                            <div class="chat-preview">${chat.lastMessage}</div>
                            ${chat.unread > 0 ? `<div class="unread-count">${chat.unread}</div>` : ''}
                        </div>
                    </div>
                </div>
            `).join('');
            document.getElementById('chatList').innerHTML = html;
        }

        function openChat(chatId) {
            const chat = chats.find(c => c.id === chatId);
            if (!chat) return;

            document.getElementById('chatUserName').textContent = chat.user;

            let currentDate = '';
            const messagesHtml = chat.messages.map(msg => {
                let dateHeader = '';
                if (msg.date !== currentDate) {
                    currentDate = msg.date;
                    dateHeader = `<div class="date-divider"><span>${msg.date}</span></div>`;
                }

                return `
                    ${dateHeader}
                    <div class="message ${msg.sender}">
                        <div class="message-bubble">
                            <div class="message-text">${msg.text}</div>
                            <div class="message-time">${msg.time}</div>
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('chatMessages').innerHTML = messagesHtml;
            document.getElementById('chatModal').style.display = 'flex';

            // Scroll to bottom
            setTimeout(() => {
                const messagesContainer = document.getElementById('chatMessages');
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }, 100);

            // Mark as read
            chat.unread = 0;
            renderChatList();
        }

        function closeChatModal() {
            document.getElementById('chatModal').style.display = 'none';
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (!text) return;

            const messagesContainer = document.getElementById('chatMessages');
            const newMessage = `
                <div class="message me">
                    <div class="message-bubble">
                        <div class="message-text">${text}</div>
                        <div class="message-time">Just now</div>
                    </div>
                </div>
            `;
            messagesContainer.innerHTML += newMessage;
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            input.value = '';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target === document.getElementById('chatModal')) {
                closeChatModal();
            }
        }

        // Send message on Enter key
        document.addEventListener('DOMContentLoaded', () => {
            const input = document.getElementById('messageInput');
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        });

        renderChatList();
    </script>

    <style>
        .unread-badge {
            padding: 6px 12px;
            background: rgba(255, 68, 68, 0.2);
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            color: #ff4444;
        }
        .chat-item {
            display: flex;
            gap: 12px;
            padding: 14px;
            background: #1a1f3a;
            border-radius: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .chat-item:active {
            transform: scale(0.98);
        }
        .chat-avatar {
            position: relative;
            flex-shrink: 0;
        }
        .avatar-circle {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
        }
        .online-indicator {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 12px;
            height: 12px;
            background: #00ff88;
            border: 2px solid #0a0e27;
            border-radius: 50%;
        }
        .chat-details {
            flex: 1;
            min-width: 0;
        }
        .chat-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }
        .chat-name {
            font-size: 14px;
            font-weight: 600;
            color: #ffffff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .chat-time {
            font-size: 11px;
            color: #9ca3af;
            flex-shrink: 0;
            margin-left: 8px;
        }
        .chat-bottom {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-preview {
            font-size: 13px;
            color: #9ca3af;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
        }
        .unread-count {
            flex-shrink: 0;
            min-width: 20px;
            height: 20px;
            padding: 0 6px;
            background: #ff4444;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 600;
            color: #ffffff;
            margin-left: 8px;
        }

        /* Chat Modal Styles */
        .chat-modal {
            height: 90vh;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            padding: 0;
        }
        .chat-header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            background: #1a1f3a;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        .back-btn {
            background: none;
            border: none;
            padding: 4px;
            cursor: pointer;
        }
        .back-btn svg {
            width: 24px;
            height: 24px;
            stroke: #ffffff;
        }
        .chat-user-info {
            flex: 1;
        }
        .chat-user-name {
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
        }
        .chat-user-status {
            font-size: 12px;
            color: #00ff88;
        }
        .more-btn {
            background: none;
            border: none;
            padding: 4px;
            cursor: pointer;
        }
        .more-btn svg {
            width: 20px;
            height: 20px;
            stroke: #9ca3af;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            background: #0a0e27;
        }
        .date-divider {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 16px 0;
        }
        .date-divider span {
            padding: 4px 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            font-size: 11px;
            color: #9ca3af;
        }
        .message {
            display: flex;
            margin-bottom: 12px;
        }
        .message.me {
            justify-content: flex-end;
        }
        .message.them {
            justify-content: flex-start;
        }
        .message-bubble {
            max-width: 75%;
            padding: 10px 14px;
            border-radius: 12px;
        }
        .message.me .message-bubble {
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            border-bottom-right-radius: 4px;
        }
        .message.them .message-bubble {
            background: #1a1f3a;
            border-bottom-left-radius: 4px;
        }
        .message-text {
            font-size: 14px;
            color: #ffffff;
            line-height: 1.4;
            margin-bottom: 4px;
        }
        .message-time {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.6);
            text-align: right;
        }
        .chat-input-container {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 16px;
            background: #1a1f3a;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        .attach-btn {
            background: none;
            border: none;
            padding: 8px;
            cursor: pointer;
        }
        .attach-btn svg {
            width: 20px;
            height: 20px;
            stroke: #9ca3af;
        }
        .chat-input {
            flex: 1;
            padding: 10px 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            color: #ffffff;
            font-size: 14px;
        }
        .chat-input::placeholder {
            color: #9ca3af;
        }
        .send-btn {
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .send-btn svg {
            width: 18px;
            height: 18px;
            stroke: #ffffff;
        }
    </style>
</body>
</html>
