                    <path d="M2 12l10 5 10-5"/>

        </div>

        <div class="dashboard-content with-bottom-nav">
            <!-- Demand Forecast Chart -->
            <div class="section">

                    <div class="chart-header">

                    <div class="chart-container">

                    <div class="chart-legend">
                        <div class="legend-item">
                            <div class="legend-color" style="background: #00d4ff;"></div>
                            <span>Actual</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color" style="background: #ffa500;"></div>

                    </div>
                    <div class="chart-insight">
                        <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                            <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/>
                            <polyline points="17 6 23 6 23 12"/>
                        </svg>
                        <span>AI predicts 35% demand increase in next 3 weeks</span>
                    </div>
                </div>
            </div>

            <!-- Trend Analysis -->
            <div class="section">
                <div class="section-title">Production Trend</div>
                <div class="chart-card">
                    <div class="chart-header">
                        <div class="chart-title">10-Month Analysis</div>
                        <div class="trend-badge positive">
                            <svg viewBox="0 0 24 24" fill="none" stroke-width="2">

                                <polyline points="17 6 23 6 23 12"/>

    <script src="navigation.js"></script>
    <script src="ai-data.js"></script>
    <script>
        document.getElementById('navigationContainer').innerHTML = generateMobileNav('manufacturer');

        // Render Anomalies
        function renderAnomalies() {
            const anomalies = aiData.manufacturer.aiInsights.anomalies;
            const html = anomalies.map(anomaly => `
                <div class="anomaly-card ${anomaly.impact}">
                    <div class="anomaly-header">
                        <div class="anomaly-type ${anomaly.type}">
                            <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                                ${anomaly.type === 'spike' ? 
                                    '<polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/>' :
                                    '<polyline points="23 18 13.5 8.5 8.5 13.5 1 6"/><polyline points="17 18 23 18 23 12"/>'
                                }
                            </svg>
                            ${anomaly.type.toUpperCase()}
                        </div>
                        <div class="anomaly-date">${anomaly.date}</div>
                    </div>
                    <div class="anomaly-metric">${anomaly.metric}</div>
                    <div class="anomaly-values">
                        <div class="value-item">
                            <span class="value-label">Detected:</span>
                            <span class="value-number ${anomaly.impact}">${anomaly.value}</span>
                        </div>
                        <div class="value-item">
                            <span class="value-label">Expected:</span>
                            <span class="value-number">${anomaly.expected}</span>
                        </div>
                    </div>
                    <div class="anomaly-reason">
                        <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="M12 16v-4"/>
                            <path d="M12 8h.01"/>
                        </svg>
                        ${anomaly.reason}
                    </div>
                </div>
            `).join('');
            document.getElementById('anomaliesList').innerHTML = html;
        }

        // Render Recommendations
        function renderRecommendations() {
            const recommendations = aiData.manufacturer.aiInsights.recommendations;
            const html = recommendations.map(rec => `
                <div class="recommendation-card">
                    <div class="rec-header">
                        <div class="rec-impact ${rec.impact}">
                            ${rec.impact.toUpperCase()} IMPACT
                        </div>
                        <div class="rec-confidence">${rec.confidence}% confidence</div>
                    </div>
                    <div class="rec-title">${rec.title}</div>
                    <div class="rec-savings">
                        <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                            <line x1="12" y1="1" x2="12" y2="23"/>
                            <path d="M17 5H9.5a3.5 3.5 0 000 7h5a3.5 3.5 0 010 7H6"/>
                        </svg>
                        Potential Savings: ${rec.savings}
                    </div>
                    <div class="rec-details">${rec.details}</div>
                    <button class="rec-action-btn">${rec.action}</button>
                </div>
            `).join('');
            document.getElementById('recommendationsList').innerHTML = html;
        }

        // Simple bar chart rendering (no external libraries)
        function renderDemandChart() {
            const data = aiData.manufacturer.aiInsights.demandForecast;
            const canvas = document.getElementById('demandChart');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size
            canvas.width = 350;
            canvas.height = 200;

            const padding = 40;
            const chartWidth = canvas.width - padding * 2;
            const chartHeight = canvas.height - padding * 2;
            const maxValue = 4000;
            const barWidth = chartWidth / (data.labels.length * 2);

            // Draw axes
            ctx.strokeStyle = '#9ca3af';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(padding, padding);
            ctx.lineTo(padding, canvas.height - padding);
            ctx.lineTo(canvas.width - padding, canvas.height - padding);
            ctx.stroke();

            // Draw bars
            data.labels.forEach((label, i) => {
                const x = padding + (i * barWidth * 2) + barWidth / 2;
                
                // Actual data
                if (data.actual[i]) {
                    const height = (data.actual[i] / maxValue) * chartHeight;
                    const y = canvas.height - padding - height;
                    
                    ctx.fillStyle = '#00d4ff';
                    ctx.fillRect(x, y, barWidth, height);
                }
                
                // Predicted data
                if (data.predicted[i]) {
                    const height = (data.predicted[i] / maxValue) * chartHeight;
                    const y = canvas.height - padding - height;
                    
                    ctx.fillStyle = '#ffa500';
                    ctx.globalAlpha = 0.7;
                    ctx.fillRect(x, y, barWidth, height);
                    ctx.globalAlpha = 1;
                }

                // Labels
                ctx.fillStyle = '#9ca3af';
                ctx.font = '11px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText(label, x + barWidth / 2, canvas.height - padding + 20);
            });
        }

        function renderTrendChart() {
            const data = aiData.manufacturer.aiInsights.trendAnalysis;
            const canvas = document.getElementById('trendChart');
            const ctx = canvas.getContext('2d');
            
            canvas.width = 350;
            canvas.height = 180;

            const padding = 40;
            const chartWidth = canvas.width - padding * 2;
            const chartHeight = canvas.height - padding * 2;
            const maxValue = Math.max(...data.production);
            const pointSpacing = chartWidth / (data.labels.length - 1);

            // Draw line
            ctx.strokeStyle = '#00d4ff';
            ctx.lineWidth = 3;
            ctx.beginPath();

            data.production.forEach((value, i) => {
                const x = padding + (i * pointSpacing);
                const y = canvas.height - padding - (value / maxValue * chartHeight);
                
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            });
            ctx.stroke();

            // Draw points
            data.production.forEach((value, i) => {
                const x = padding + (i * pointSpacing);
                const y = canvas.height - padding - (value / maxValue * chartHeight);
                
                ctx.fillStyle = '#00d4ff';
                ctx.beginPath();
                ctx.arc(x, y, 4, 0, Math.PI * 2);
                ctx.fill();

                // Labels
                ctx.fillStyle = '#9ca3af';
                ctx.font = '10px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText(data.labels[i], x, canvas.height - padding + 20);
            });
        }

        // Initialize
        renderAnomalies();
        renderRecommendations();
        renderDemandChart();
        renderTrendChart();
    </script>
